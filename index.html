<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica's image">
    <h1 id="name">Jessica Randall</h1>
    <p id="address">London, United Kingdom</p>
    <p id="description">"Front-end developer and avid reader."</p>
    <div class="socials">
      <span id="link">GitHub</span><br>
      <span id="link">Frontend Mentor</span><br>
      <span id="link">LinkedIn</span><br>
      <span id="link">Twitter</span><br>
      <span id="link">Instagram</span>
    </div>
  </div>
  
</body>
</html>
